<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max - Entrar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <img class="img" src="./images/hbo.svg" alt="hbomax-logo">
        <h1 class="titulo">Entrar</h1>
    </header>
 
    <form action="" method="post">

    <p class="have">Você tem uma conta HBO Max ?</p>

    <div>
        <p>
        <label class="names" for="E-mail">E-mail</label>
        <br>
        <input class="input" type="text" name="text" id="textname">
        </p> 
    
        <p>
        <label class="names" for="password">Senha</label>
        <br>
        <input class="input" type="password" name="password" id="psw">
        </p>  
    
        <button class="btn" type="submit">Entrar</button>
    </div>

    <p class="ask">Você accessa a HBO Max por um provedor de TV,<br>
        de internet ou celular ?
    </p>

    <button class="btnn" type="submit" id="btt">Entrar como provedor</button>
    
    </form>

</body>
</html>
